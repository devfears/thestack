  <text x="300" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#34495E">Build, Explore, Connect</text>
  
  <!-- Controls hint -->
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D">WASD to move ‚Ä¢ Mouse to look ‚Ä¢ E to pick up ‚Ä¢ B to place</text>
  
  <!-- Farcaster Mini App badge -->
