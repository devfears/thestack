  <rect x="295" y="200" width="10" height="15" fill="#4169E1" rx="2"/>
  <rect x="297" y="185" width="6" height="8" fill="#FFE4C4" rx="3"/>
  
  <!-- Trees -->
  <rect x="100" y="230" width="8" height="20" fill="#8B4513"/>
  <circle cx="104" cy="225" r="12" fill="#228B22"/>
  
  <rect x="480" y="235" width="6" height="15" fill="#8B4513"/>
  <circle cx="483" cy="230" r="10" fill="#228B22"/>
  
  <!-- Blocks/Bricks -->
  <rect x="150" y="240" width="15" height="10" fill="#CD853F" stroke="#8B4513" stroke-width="1"/>
  <rect x="450" y="245" width="15" height="10" fill="#CD853F" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Title text -->
